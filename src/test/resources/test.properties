spring.profiles.active=local

data.driver.class.name = org.h2.Driver
data.jdbc.url = jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
db.user.name = sa
db.user.password = 

db.instance.name=cf-admincockpit-db
spring.jpa.defer-datasource-initialization=true

spring.jpa.database-platform = org.hibernate.dialect.H2Dialect
spring.jpa.show-sql = false
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming.implicit-strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true


# Liquibase Settings
spring.liquibase.change-log=classpath:/migrations/com.sap.cpi.cf.communication-master.xml

# actuator endpoints
management.endpoints.enabled-by-default=true
management.endpoints.web.exposure.include=*

